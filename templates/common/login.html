{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <div class="row"> <!--두 div태그를 한 줄에 정렬-->
        <div class="col-4"> <!--4할 차지-->
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right"> <!--8할 차지, 오른쪽 정렬-->
            <span>
                또는 <a href="{% url 'common:signup' %}">계정을 만드세요</a>
            </span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        <!--로그인 성공 후 이동되는 URL-->
        <input type="hidden" name="next" value="{{ next }}">

        {% include "form_errors.html" %} <!--밖에서 따로 만들어 놓음-->
        <div class="form-group">
            <label for="username">사용자 ID</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value|default_if_none:'' }}"></input>
        </div>
        <!-- {{ form.as_p }} --> <!-- as_p : subject, content를 쓸 수 있게 해줌 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ form.password.value|default_if_none:'' }}"></input>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
